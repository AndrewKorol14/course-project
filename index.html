<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Классификатор жестов</title>
	</head>
	<body>
		<header>
			<h1 style="text-align: center;">Классификатор жестов</h1>
		</header>
		<main style="text-align: center;">
			<div>
				<button id="train" style="margin-bottom: 20px; margin-right: 20px;">Обучить модель</button>
				<button id="load" style="margin-bottom: 20px;">Загрузить модель</button> 
			</div>
			<div>
				<label id="predict" style="margin-right: 20px;">Выберите файл для прогнозирования</label>
				<input type="file" id="fileExplorer" accept="image/jpg, image/jpeg"></input>
				<script type="module" src="./ui.js"></script>
			</div>
			<div id="image" style="text-align: center; position: relative;"></div>
		</main>
	</body>
</html>
